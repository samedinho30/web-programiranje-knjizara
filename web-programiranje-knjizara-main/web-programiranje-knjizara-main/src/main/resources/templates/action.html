<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/styles/style.css}" href="/styles/style.css">


    <title>Author's Books</title>
</head>
<body>
<h2 th:text="'Books by ' + ${author.name}"></h2>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    <tr th:each="b : ${books}">
        <td th:text="${b.title}"></td>
        <td th:text="${b.genre}"></td>
        <td th:text="${b.year}"></td>
        <td th:text="${b.price}"></td>
    </tr>
</table>

<a href="/autori">Back to Authors</a>
</body>
</html>
