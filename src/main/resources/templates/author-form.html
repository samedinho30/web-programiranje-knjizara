<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Form</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" href="/styles/style.css">
</head>
<body>
<p class="back-link"><a href="/authors">‚Üê Back to Authors</a></p>

<h1 th:if="${author.id == null}">Add New Author</h1>
<h1 th:if="${author.id != null}">Edit Author</h1>

<div id="message"></div>

<!-- Form za kreiranje novog autora -->
<form th:if="${author.id == null}" th:action="@{/authors}" method="post" th:object="${author}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" th:field="*{nationality}">
    </div>
    <div class="form-group">
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" th:field="*{birthYear}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
    </div>
    <button type="submit">Save Author</button>
</form>

<!-- Form za editiranje autora sa JavaScript-om koji koristi PUT zahtjev -->
<form th:if="${author.id != null}" id="editAuthorForm" th:object="${author}" @submit="return false;">
    <input type="hidden" id="authorId" th:value="${author.id}">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" th:field="*{nationality}">
    </div>
    <div class="form-group">
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" th:field="*{birthYear}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
    </div>
    <button type="button" onclick="updateAuthorWithPut()">Update Author</button>
</form>

<!-- JavaScript funkcija za PUT zahtjev -->
<script>
    function updateAuthorWithPut() {
        const authorId = document.getElementById('authorId').value;
        const name = document.querySelector('#editAuthorForm input[name="name"]').value;
        const nationality = document.querySelector('#editAuthorForm input[name="nationality"]').value;
        const birthYear = document.querySelector('#editAuthorForm input[name="birthYear"]').value;
        const email = document.querySelector('#editAuthorForm input[name="email"]').value;

        const authorData = {
            id: authorId,
            name: name,
            nationality: nationality,
            birthYear: birthYear,
            email: email
        };

        console.log("[v0] Sending PUT request with data:", authorData);

        fetch(`/authors/${authorId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(authorData)
        })
            .then(response => {
                console.log("[v0] Response status:", response.status);
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<p class="success-message">Author updated successfully!</p>';
                    setTimeout(() => {
                        window.location.href = `/authors/${authorId}`;
                    }, 1500);
                } else {
                    throw new Error('Failed to update author');
                }
            })
            .catch(error => {
                console.log("[v0] Error occurred:", error);
                document.getElementById('message').innerHTML = '<p class="error-message">Error updating author: ' + error.message + '</p>';
            });
    }
</script>

</body>
</html>
