<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" href="/styles/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #2196F3; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #0b7dda; }
        .back-link { margin: 20px 0; }
    </style>
</head>
<body>
<p class="back-link"><a href="/books">‚Üê Back to Books</a></p>

<h1 th:if="${book.id == null}">Add New Book</h1>
<h1 th:if="${book.id != null}">Edit Book</h1>

<!-- Changed form action from /books/save to /books POST method for consistency -->
<form th:if="${book.id == null}" th:action="@{/books}" method="post" th:object="${book}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <select id="author" name="author.id" required>
            <option value="">-- Select Author --</option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" th:field="*{genre}">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{year}">
    </div>
    <div class="form-group">
        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01">
    </div>
    <button type="submit">Save Book</button>
</form>

<!-- Changed to PUT method with JavaScript for proper REST semantics and added hidden ID field -->
<form th:if="${book.id != null}" th:object="${book}">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <select id="author" name="author.id" required>
            <option value="">-- Select Author --</option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"
                    th:selected="${author.id == book.author.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" th:field="*{genre}">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{year}">
    </div>
    <div class="form-group">
        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01">
    </div>
    <button type="button" onclick="updateBookWithPut()">Update Book</button>
</form>

<script>
    function updateBookWithPut() {
        const id = document.querySelector('input[name="id"]').value;
        const title = document.querySelector('input[name="title"]').value;
        const authorId = document.querySelector('select[name="author.id"]').value;
        const genre = document.querySelector('input[name="genre"]').value;
        const year = document.querySelector('input[name="year"]').value;
        const price = document.querySelector('input[name="price"]').value;

        fetch(`/books/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: parseInt(id),
                title: title,
                author: { id: parseInt(authorId) },
                genre: genre,
                year: parseInt(year) || null,
                price: parseFloat(price) || 0
            })
        })
            .then(response => {
                if (response.ok) {
                    alert('Book updated successfully!');
                    window.location.href = `/books/${id}`;
                } else {
                    alert('Error updating book');
                    console.log('[v0] Response status:', response.status);
                }
            })
            .catch(error => {
                console.error('[v0] Error:', error);
                alert('Error updating book');
            });
    }
</script>
</body>
</html>
