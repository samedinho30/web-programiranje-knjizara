<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/styles/style.css}" href="/styles/style.css">


    <title>Books</title>
</head>
<body>
<h2>Books</h2>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Price</th>
        <th>Author</th>
    </tr>
    <tr th:each="b : ${books}">
        <td th:text="${b.title}"></td>
        <td th:text="${b.genre}"></td>
        <td th:text="${b.year}"></td>
        <td th:text="${b.price}"></td>
        <td th:text="${b.author.name}"></td>

    </tr>
</table>
</body>
</html>
