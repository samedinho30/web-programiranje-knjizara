<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Reviews</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" href="/styles/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #FF9800; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .action-btn { margin: 0 5px; }
        .back-link { margin: 20px 0; }
    </style>
</head>
<body>
<h1>All Reviews</h1>
<p class="back-link"><a href="/">‚Üê Back to Home</a></p>

<table>
    <tr>
        <th>Reviewer</th>
        <th>Book</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.reviewerName}"></td>
        <td><a th:href="@{'/books/' + ${review.book.id}}" th:text="${review.book.title}"></a></td>
        <td th:text="${review.rating} + ' / 5'"></td>
        <td th:text="${review.comment}"></td>
        <td th:text="${review.year}"></td>
        <td>
            <a th:href="@{'/reviews/' + ${review.id} + '/edit'}" class="action-btn">Edit</a>
            <a th:href="@{'/reviews/' + ${review.id} + '/delete'}" class="action-btn">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
